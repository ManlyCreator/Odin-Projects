<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>This is some data</td>
            <td>This is also some data!</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Data Cell 1</td>
            <td>Data Cell 2</td>
            <td>Data Cell 3</td>
        </tr>
        <tr>
            <td>Data Cell 4</td>
            <td>Data Cell 5</td>
            <td>Data Cell 6</td>
        </tr>
    </table>
</body>
</html>
