<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Decreasing</title>
</head>
<body>
    <script>
        let arr = [ 5, 3, 8, 1 ];
        console.log(sortDecreasing(arr));

        function sortDecreasing(arr) {
            return arr.sort((a, b) => { return b - a; });
        }
    </script>
</body>
</html>
