<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map to Name</title>
</head>
<body>
    <script>
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [ john, pete, mary ];

        let names = users.map((user) => { return user.name })

        console.log(names); // John, Pete, Mary
    </script>
</body>
</html>
